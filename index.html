<head>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .google-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
    }

    .google-img {
      width: 272px;
      height: 90px;
      margin-top: 150px;
      margin-bottom: 50px;
    }

    .apps {
      display: flex;
      gap: 10px;
    }

    .apps img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .logo {
      width: 272px;
      margin: 50px 0 20px;
    }

    .search-box {
      width: 600px;
      max-width: 90%;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 24px;
      padding: 10px 15px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      position: relative;
    }

    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
    }

    .search-box .icon {
      margin-right: 10px;
      font-size: 20px;
      color: gray;
    }

    .search-box .mic {
      font-size: 20px;
      color: gray;
      cursor: pointer;
    }

    .results {
      width: 600px;
      height: 40%;
      max-width: 90%;
      margin-top: 10px;
      border-radius: 8px;
      /* box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);   */
      padding: 10px;
      opacity: 0.5;
      display: none;
      overflow-x: hidden;
    }

    .results::-webkit-scrollbar {
      display: none;
    }

    .results ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .results li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .results li:last-child {
      border-bottom: none;
    }

    .results li span {
      font-weight: bold;
    }

    #search-input {
      opacity: 0.4;
    }
  </style>
</head>

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase()
      resultsList.innerHTML = ''

      if (query.trim() === '') {
        resultsDiv.style.display = 'none'
        return
      }

      const filteredResults = questionsAndAnswers.filter(qa => qa.question.toLowerCase().includes(query))

      if (filteredResults.length > 0) {
        filteredResults.forEach(qa => {
          const li = document.createElement('li')
          li.innerHTML = `Q: ${qa.question}<br>A: ${qa.answer}`
          resultsList.appendChild(li)
        })
        resultsDiv.style.display = 'block'
      } else {
        resultsDiv.style.display = 'none'
      }
    })

    // clear info in input (funktion)
    searchInput.addEventListener('blur', function () {
      searchInput.value = '' // Fokus yo'qolsa — matnni o'chirish
      resultsDiv.style.display = 'none'
    });
